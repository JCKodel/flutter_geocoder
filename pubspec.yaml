name: flutter_geocoder
description: Forward and reverse geocoding.
version: 0.2.2-nullsafety
homepage: https://github.com/JCKodel/flutter_geocoder

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.6

flutter:
  plugin:
    platforms:
      android:
        package: com.aloisdeniel.geocoder
        pluginClass: GeocoderPlugin
      ios:
        pluginClass: GeocoderPlugin

